<!---->
<div class="container">
  <nav aria-label="Page navigation example">
    <br />
    <p class="text-center fs-2 fw-bold">Gallery</p>
    <br />

    <div
      class="card"
      style="width: 30rem; margin-left: auto; margin-right: auto"
    >
      <img src="{{ images[currentPage].imageUrl }}" />
      <div class="card-body">
        <h5 class="card-title">{{ images[currentPage].title }}</h5>
        <!--
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
        -->
      </div>
    </div>
    <br />

    <!--
    <div>
      <h4 class="text-center">{{images[currentPage].title}}</h4>
    <img src="{{images[currentPage].imageUrl}}" class="center">
    </div>
    -->
    <ul class="pagination justify-content-center mt-3">
      <br />

      <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
        <a class="page-link" (click)="currentPage = currentPage - 1" href="#"
          >Previous</a
        >
      </li>
      <ng-container *ngFor="let item of images; let i = index">
        <li
          class="page-item"

          [ngClass]="{ active: currentPage == i }"
          *ngIf="showNav(i)">
          <a class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
        </li>
        </ng-container>

      <!---
        <li class="page-item"><a class="page-link" href="#">2</a></li>

        <li class="page-item"><a class="page-link" href="#">3</a></li>
          -->
      <li
        class="page-item"
        [ngClass]="{ disabled: currentPage === images.length - 1 }"
      >
        <a class="page-link" (click)="currentPage = currentPage + 1" href="#"
          >Next</a
        >
      </li>
    </ul>
  </nav>
  <br />
</div>
